<html>
	<head>
		<script type="text/javascript">
			var nu = new Date();
			var dagNummer = nu.getDate();
			var uur = nu.getHours();
			var hintNummer = (dagNummer - 11) + parseInt(uur / 12);

			if(dagNummer > 13){
				hintNummer -= 2;
			}

			setTimeout(visualize, 100);

			function visualize(){
				if(hintNummer < 1 || hintNummer > 4){
					hintNummer = 0;
				}

				if(hintNummer != 0){
					document.getElementById("hintnummer").innerHTML = hintNummer;
				}else{
					document.getElementById("hinttitle").innerHTML = "De iCom locatie is bekend!"
				}

				document.getElementById("hint").innerHTML = getImgHTML(hintNummer);
				document.getElementById("hinttext").innerHTML = getHintText(hintNummer);
			}

			function getImgHTML(hintnr){
				return "<img src=\"icom_assets/hint" + hintnr + ".png\" id=\"hintImg\"/>";
			}


			function getHintText(hintnr){
				if(hintnr == 2){
					return "Verkeersbord!!"
				}else if(hintnr == 3){
					return "Busje komt zo!"
				}else if(hintnr == 4){
					return "De locatie ligt tussen de polen!"
				}else{
					return "We gaan naar Krakau, Polen!!"
				}
			}
		</script>
		<style type="text/css">
			@font-face {
			    font-family: chfont;
			    src: url("icom_assets/font.otf");
			}

			body{
				background-image: url("icom_assets/achtergrond.jpg");
				width: 1920px;
				height: 1080px;
				overflow: hidden;
			}

			.chfont{
				font-family: chfont;
				color: #FACA3C;
				font-size: 80;
				text-align: center;
			}

			#hintImg{
				height: 700px;
				margin: auto;
				display: block;
			}
		</style>
	</head>

	<body>
		<div class = "chfont" id = "hinttitle">
			iCom Locatie Hint nummer

			<span id = "hintnummer">

			</span>!!
		</div>

		<div id="hint">
			
		</div>

		<div id="hinttext" class = "chfont">
		
		</div>

		<div class="chfont" style="font-size: 40">
			Denk jij de locatie te weten? De eerste die naar raadicom@ch.tudelft.nl het goede antwoord stuurt voor woensdag krijgt een prijs! Een poging per persoon!
		</div>

	</body>
</html>
